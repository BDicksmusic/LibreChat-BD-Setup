# Add this to your existing librechat.yaml
mcpServers:
  notion:
    command: "npx"
    args: ["-y", "@notionhq/notion-mcp-server"]
    env:
      NOTION_TOKEN: "${NOTION_API_TOKEN}"

# If you don't have any existing config, this is a minimal working setup:
version: 1.0.9
cache: true

endpoints:
  # Your existing endpoint configs...

# Speech settings if you want conversation mode
speech:
  speechTab:
    conversationMode: true
  tts:
    openai:
      apiKey: "${OPENAI_API_KEY}"
      model: "tts-1"
      voices: ["alloy", "echo", "nova"]
